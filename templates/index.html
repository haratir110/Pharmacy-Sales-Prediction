<!DOCTYPE html>
<html>
<head>
    <title>Pharmacy Sales Prediction and Demand Forecasting using Machine Learning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c3ecf3, #e0c3fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 420px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 26px;
        }

        label {
            font-size: 16px;
            color: #34495e;
            margin-bottom: 10px;
            display: block;
        }

        select, button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 6px rgba(52, 152, 219, 0.5);
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        @media screen and (max-width: 500px) {
            form {
                padding: 30px 20px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <form method="post" action="/predict">
        <h1>Medicine Sales Forecast</h1>
        <label for="medicine_name">Select a Medicine:</label>
        <select name="medicine_name" id="medicine_name" required>
            <option value="" disabled selected>Select a medicine</option>
            {% for med in medicine_list %}
                <option value="{{ med }}">{{ med }}</option>
            {% endfor %}
        </select>
        <button type="submit">Predict Sales</button>
    </form>
</body>
</html>
